<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Trip-Planned</title>
    <link href="aaa-index.css" rel="stylesheet"/>
    <script src="./com-header.js"></script>
    <script src="./com-footer.js"></script>
    <script src="./com-card.js"></script>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <com-header></com-header>

    <index-page>


        <h2>Weekend Trips</h2>
        <h4>Detailed Itineraries</h4>
        <card-container>
            <card id="Weekend Trip-Washington D.C."></card>
            <card id="Weekend Trip-Washington D.C."></card>
            <card id="Weekend Trip-Washington D.C."></card>
            <card id="Weekend Trip-Washington D.C."></card>
            <card id="A Guide to Destin FL"></card>
        </card-container>

        <h2>Activities for Certain Destinations</h2>
        <h4>Destinations are in alphabetical order...</h4>
        <card-container>
            <card id="What to do in Aruba"></card>
            <card id="What to do in Bali"></card>
        </card-container>

        <h2>Travel Tips</h2>
        <card-container>
            <card id="Travel Tips for Every Destination"></card>
        </card-container>

        <h2>How-To Guides</h2>
        <h4>For first timers</h4>
        <card-container>
            <card id="How to Create an Itinerary"></card>
            <card id="How to Use the Metro in D.C."></card>
            <card id="How to Fly for the First Time"></card>

            <card id="D.C. Full-Day Itinerary"></card>

            <card class="card" id="A Guide to NY"></card>
            <card class="card" id="A Guide to NOVA"></card>
            <card class="card" id="A Guide to VA"></card>

            <card class="card" id="A Guide to CA"></card>
        </card-container>
    </index-page>
    


    <com-footer></com-footer>

    


    <script>
        const elements = document.querySelectorAll('card');
        
        //console.log(elements)
        
        elements.forEach(element => {

            // create container div 
            let str = element.id;
            let noWhitespace = str.replace(/\s/g, '');

            const link = document.createElement("a");
            link.href=noWhitespace+'.html';
            link.target='blank'
            link.style.textDecoration='none'
            element.appendChild(link)

            const container = document.createElement("div");
            container.style.width = '280px'
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            //container.style.border ='1px solid #dadada'
            link.appendChild(container)
        

            // create image div
            const image = document.createElement("img");
            image.src = "./images/"+element.id+".png";
            container.appendChild(image);

            
            // create text div
            const title = document.createElement("a");
            title.innerText = element.id;
            title.target = '_blank';
            title.href = noWhitespace+".html"
            title.style.textDecoration = "none";
            title.style.color = "black";
            title.style.fontWeight='bold'
            title.style.textAlign='center';
            title.addEventListener('mouseover', () => {title.style.textDecoration = "underline";});
            title.addEventListener('mouseout', () => {title.style.textDecoration = "none";});
            title.style.paddingTop = "20px"; title.style.paddingBottom = "20px";
            container.appendChild(title);


        });
    </script>
    
</body>


</html>
