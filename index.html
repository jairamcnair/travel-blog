<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="./com-header.js"></script>
    <script src="./com-footer.js"></script>
    <script src="./com-card.js"></script>
</head>
<body>
    <com-header></com-header>

    <div class="page">
        <div class="card-container">
            <div><a class="card" id="Travel Tips for Every Destination"></a></div>
            <div><a class="card" id="How to Create an Itinerary"></a></div>
            <div><a class="card" id="How to Use the Metro in D.C."></a></div>


            <div><a class="card" id="A Guide to Destin FL"></a></div>
            <div><a class="card" id="A Guide to PA"></a></div>

            <div><a class="card" id="A Guide to NY"></a></div>
            <div><a class="card" id="A Guide to NOVA"></a></div>
            <div><a class="card" id="A Guide to VA"></a></div>

            <div><a class="card" id="A Guide to CA"></a></div>
        </div>
    </div>
    


    <com-footer></com-footer>

    


    <script>
        const elements = document.querySelectorAll('.card');
        
        //console.log(elements)
        
        elements.forEach(element => {

            // create container div 
            const container = document.createElement("div");
            container.style.width = '280px'
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.border ='1px solid #dadada'
            element.appendChild(container)
        

            // create image div
            const image = document.createElement("img");
            image.src = "./images/"+element.id+".png";
            container.appendChild(image);

            let str = element.id;
            let noWhitespace = str.replace(/\s/g, '');
            // create text div
            const title = document.createElement("a");
            title.innerText = element.id;
            title.target = '_blank';
            title.href = noWhitespace+".html"
            title.style.textDecoration = "none";
            title.style.color = "black";
            title.addEventListener('mouseover', () => {title.style.textDecoration = "underline";});
            title.addEventListener('mouseout', () => {title.style.textDecoration = "none";});
            title.style.paddingTop = "20px"; title.style.paddingBottom = "20px"; title.style.paddingLeft = "10px"
            container.appendChild(title);


        });
    </script>
    
</body>


</html>
